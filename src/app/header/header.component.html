<div class="main-header">
  <mat-toolbar>
    <mat-toolbar-row class="main-toolbar">
      <img src="assets/images/logo.png" alt="logo">

      <span class="example-spacer"></span>

      <a href="#"><span class="toolbar-items">HOME</span></a>
      <a href="#"><span class="toolbar-items">ABOUT US</span></a>
      <a href="#"><span class="toolbar-items">PROJECT</span></a>
      <a href="#"><span class="toolbar-items">DOCUMENT</span></a>
      <a href="#"><span class="toolbar-items">NOTICE BOARD</span></a>
      <a href="#"><span class="toolbar-items">CONTACT</span></a>
    </mat-toolbar-row>

    <mat-toolbar-row class="sub-toolbar">
      <div class="dropdown" *ngFor="let menuButton of menuButtons; let i=index">
        <button class="sub-toolbar-item dropdown-toggle" type="button" id="dropdownMenuButton1"
          data-bs-toggle="dropdown" aria-expanded="false"
          [ngClass]="'btn-' + i">
          {{menuButton.menuName}}
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
          <li *ngFor="let menuButtonList of menuButton.menuList; let i=index"><a class="dropdown-item" href="#">{{menuButtonList}}</a></li>
        </ul>
      </div>

    </mat-toolbar-row>
  </mat-toolbar>
</div>
